<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 7 Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap');
      
      body {
        font-family: 'Segoe UI', 'Open Sans', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        user-select: none;
      }
      
      /* Custom Scrollbar for Aero feel */
      ::-webkit-scrollbar {
        width: 12px;
        background-color: rgba(255, 255, 255, 0.3);
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 6px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.4);
      }

      /* Aero Glass Utilities */
      .glass-panel {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.2) 100%);
        backdrop-filter: blur(12px) saturate(1.2);
        -webkit-backdrop-filter: blur(12px) saturate(1.2);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 0 20px rgba(0,0,0,0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .window-shadow {
        box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.2);
      }

      .taskbar-glass {
        background: linear-gradient(to bottom, rgba(30, 40, 50, 0.7) 0%, rgba(10, 10, 10, 0.8) 100%);
        backdrop-filter: blur(10px);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
      }
    </style>
